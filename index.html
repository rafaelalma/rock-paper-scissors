<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="page">
      <div class="container-btns">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissors</button>
      </div>
      <div class="container">
        <div class="info">
          Player selection: <strong id="player-selection"></strong>
        </div>
        <div class="info">
          Computer selection: <strong id="computer-selection"></strong>
        </div>
      </div>
      <div class="container-round">
        <div class="round" id="round-message"></div>
      </div>
      <div class="container">
        <div class="info">
          Player victories: <strong id="player-victories">0</strong>
        </div>
        <div class="info">
          Computer victories: <strong id="computer-victories">0</strong>
        </div>
      </div>
      <div class="container-game">
        <div class="game" id="game-message"></div>
      </div>
      <div class="container-restart">
        <div class="info" id="restart-message"></div>
      </div>
    </div>
  </body>
</html>
